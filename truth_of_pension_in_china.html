            var rawcontent = "最近养老金的话题炒得火热, 新闻说什么延退什么的能每月多拿900块, 搞得我突然来了兴致想算算它了, 毕竟每个月加上公司部分交了不少养老金啦.\u000A\u000A养老金到底是什么性质的东西, 有多少收益呢? 年轻的时候, 我们交了至少15年的钱给国家, 到老了, 国家再发给个人养老, 这钱如果没有增值岂不多此一举? 不算不知道, 算完了让人彻底无语. 以下计算引入一年期定存和余额宝作对比.\u000A\u000A## 养老金收益\u000A查了一下, 网上还专门有人做了个([养老金计算器](http://www.chashebao.com/jisuanqi/yanglao.html \u0022养老金计算器\u0022)), 那我们就来算一算.\u000A以大学毕业一年23岁为例, 交到60岁. 工资呢, 为了方便计算和对比, 假设增长率为0, 初始设为6000, 其它参数为默认, 缴费标准以上海为例(个人8%, 单位22%). 计算参数和结果如下:\u000A\u000A![养老金计算参数及结果](http://i780.photobucket.com/albums/yy90/hongfeiyue/shebao_zps3a19ecd7.png)\u000A\u000A从图中可以看出, 到60岁后, 每月可拿2975.99元.\u000A## 银行一年期定存收益\u000A与上面的参数相同, 每月工资6000的话, 个人交8%加个公司交的22%, 总共30%即1800元每月, 折算到一年是21600元. 相当于一年存进21600元, 一年后到期复利再存一年, 如此共37期(60 \u002D 23). 计算器是在网上找的一个本利滚存的复利[计算器](http://t.a769.com/fuli/dingtou\u002Dfuli\u002Djisuanqi.html \u0022计算器\u0022). 利率以招商银行3.3计算.\u000A招商银行利率:\u000A\u000A![招商银行利率](http://i780.photobucket.com/albums/yy90/hongfeiyue/zhaohanglilv_zpsc61052c3.png)\u000A\u000A计算参数:\u000A\u000A![计算参数](http://i780.photobucket.com/albums/yy90/hongfeiyue/fuli_zpsa06340f8.png)\u000A\u000A计算结果:\u000A\u000A![计算结果](http://i780.photobucket.com/albums/yy90/hongfeiyue/fuli_jieguo_zps39ff16b9.png)\u000A\u000A从结果上可以知道, 到60岁的时候, 可以本利一起得到159万.\u000A## 余额宝收益\u000A从本人使用余额宝这几个月的经验来看, 七日年化收益基本都在4.8%以上. 以此为利率计算:\u000A计算参数:\u000A\u000A![计算参数](http://i780.photobucket.com/albums/yy90/hongfeiyue/yuebao_zpsf00801f9.png)\u000A\u000A计算结果:\u000A\u000A![计算结果](http://i780.photobucket.com/albums/yy90/hongfeiyue/yuebao_jieguo_zpsb9560b72.png)\u000A\u000A到期后, 本利可得222万.\u000A## 对比与结论\u000A与银行定存对比, 您需要连续领养老金1590000 / 2976 / 12 \u003D 44年才能与之相当。**您要活到104岁， 才能拿到与银行定存相当的钱.**\u000A\u000A与余额宝对比呢, 计算如下, 2220000 / 2976 / 12 \u003D 62年, 即**要活到122岁才能拿到放余额宝相同的钱.**\u000A\u000A如果你想拿回本金, 6000 * 30% * 12 * 37 / 2976 / 12 \u003D 22年, **也就是要活到82岁才能拿回你交的钱.**\u000A\u000A现阶段, 中国人平均寿命在75岁左右, 对大多数人来说，养老金连本金都无法拿回， 更别提银行定存和货币基金了!  少的那部分去到了哪里?养老金到底养了哪些人?进一步分析, 谁更得利? 公务员和干部大多高寿(因为有普通人难以企及的医疗条件), 而普通劳动者和工人寿命则较短, 更不用说前者不用交养老金. 结论显而易见了, **不是国家在养你, 而是你在养国家, 到老了都得养!**\u000A";
